<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSIETAP</title>
    <script src="paper-full.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="text/paperscript" canvas="myCanvas">

        var circles = [];
        
        function onKeyDown(event) {
            // maximum point in current window
            var maxPoint = new Point(view.size.width, view.size.height);
            // random point in (0,1)
            var randomPoint = Point.random();
            // random point in current window size
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500)
            newCircle.fillColor = 'yellow';
            circles.push(newCircle)
        }

        var animatedCircle = new Path.Circle(new Point(300,300), 100);
        animatedCircle.fillColor = "red";
    
        function onFrame(event) {
            // For every circle in circles array
            // change its color by adding 1 to its hue
            for(var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1 ;
                circles[i].scale(.9);

                // If cirlce's area is less than 1 then remove is from array
                if(circles[i].area < 1) {
                    circles[i].remove();
                    circles.splice(i,1);
                }
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
